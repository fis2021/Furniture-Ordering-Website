<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/home}"
                  th:object="${customer}" method="post" class="form-horizontal"
                  role="form">
                <a th:text="${customer.userName}" ></a>
                <a th:text="${customer.role}" ></a>
                <h1>Liked project</h1>
                <ul th:each="project : ${customer.likedProjects}">
                    <a th:href ="@{/project/{id}(id=${project.id})}" th:text="${project}" >project</a>
                </ul>

            </form>
        </div>
    </div>
</div>

</body>
</html>
